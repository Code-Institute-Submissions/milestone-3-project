<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Riddle-Me-This</title>

  <!-- Bootstrap core CSS -->
  <link href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.css')}}" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- <link href="{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet"> -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <link href="{{ url_for('static', filename='css/coming-soon.css')}}" rel="stylesheet">

  <!-- Custom styles for this template -->

  <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.icon')}}"/>

</head>

<body>

  <!-- Main Content -->

  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="{{ url_for('static', filename='mp4/pocket_watch.mp4')}}" type="video/mp4">
  </video>

  <div class="masthead">
    <div class="masthead-bg"></div>

    <nav class="navbar navbar-expand-md navbar-light nav-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home
            <span class="sr-only">(current)</span>
          </a>

          {% if session.logged_in %}
          <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>

          {% else %}
          <a class="nav-item nav-link" href="{{ url_for('login') }}">Login</a>
          <a class="nav-item nav-link" href="{{ url_for('signup') }}">Register</a>

          {% endif %}

        </div>
    </nav>

    <div class="container h-100">
      <div class="row h-100">
        <div class="col-12 my-auto">
          <div class="masthead-content text-white py-5 py-md-0">
            <div class="container">

              {% block content %}


              {% endblock content %}

              <section>
                <footer class="col-12 my-auto mt-auto py-3">
                  <div class="footer">
                    <hr class="line">
                    <span class="text-muted">Milestone 3 project for the Code Institute<br /> Duncan Falconer, 2018</span>
                  </div>
                </footer>
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="social-icons">
    <ul class="list-unstyled text-center mb-0">
      <li class="list-unstyled-item">
        <a href="https://twitter.com/DGFalconer" target="_blank">
          <i class="fab fa-twitter"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://www.linkedin.com/in/duncanfalconer/" target="_blank">
          <i class="fab fa-linkedin"></i>
        </a>
      </li>
      <li class="list-unstyled-item">
        <a href="https://github.com/ddeveloper72" target="_blank">
          <i class="fab fa-github"></i>
        </a>
      </li>
    </ul>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>

  <!-- Custom scripts for this template -->
  <script src="{{ url_for('static', filename='js/coming-soon.min.js')}}"></script>


</body>

</html>
