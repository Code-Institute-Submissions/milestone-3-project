{% extends 'base.html' %} {% block body %}
<div class="masthead">
    <div class="masthead-bg"></div>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{ url_for('index') }}">Home
                    <span class="sr-only">(current)</span>
                </a>
                <a class="nav-item nav-link" href="{{ url_for('login') }}">Login here</a>
                <a class="nav-item nav-link" href="{{ url_for('signup') }}">Register!</a>
                <a class="nav-item nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </div>
        </div>
    </nav>


    <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-5 riddle-image">
                <div class="masthead-content text-white py-5 py-md-0">

                    <h2 class="mb-3">Riddle Me This!</h2>
                    <h5 class="mb-5">Old Style Riddles from The Project Gutenberg</h5>

                    <img class="cover-image" src="{{ url_for('static', filename='images/cover.jpg')}}" alt="The Book of Riddles">
                    
                    <div class="footer col-auto py-5 py-md-0">
                    <hr class="line">
                    <p>Milestone 3 Project
                        <br> for the Code Institute</p>
                    <p class="copyright text-muted">by
                        <span class="strong">Duncan Falconer</span>, 2018</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
